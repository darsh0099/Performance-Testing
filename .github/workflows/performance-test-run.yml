name: JMeter Performance Tests

on:
  workflow_dispatch:
    inputs:
      jmxFile:
        description: 'The JMeter .jmx file to run'
        required: true
        type: choice
        options:
          - jmeter-scripts/LoadTesting.jmx
        default: 'jmeter-scripts/LoadTesting.jmx'

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Dynamic Filename
        id: prep
        run: |
          # Get the current timestamp and format it
          TIMESTAMP=$(date +'%Y-%m-%d-%H-%M-%S')
          
          # Extract the filename from the input path and remove the extension
          FILENAME=$(basename "${{ inputs.testFile }}" .jmx)
          
          # Combine the filename and timestamp for the report
          REPORT_NAME="${FILENAME}-${TIMESTAMP}"
          
          # Set the environment variable
          echo "REPORT_NAME=${REPORT_NAME}" >> "$GITHUB_ENV"

      - name: Run JMeter Tests
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        with:
          testFilePath: ${{ inputs.testFile }}
          outputReportsFolder: reports/
          # Use the environment variable to specify the results file
          args: "-l reports/${{ env.REPORT_NAME }}.jtl --loglevel INFO -JMyProperty=Value --jmeterlogconf=log.conf"
          plugins: "jpgc-casutg"

      - name: Upload JMeter Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports
          path: reports/
